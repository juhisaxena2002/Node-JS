<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label> Email</label>
        <input type="email">
        <label> Name</label>
        <input type="text">
        <label> Password</label>
        <input type="password">
        <button>Signup</button>
    </form>
    <!-- //axios fetch -->
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>
    let btn = document.querySelector('button');
    btn.addEventListener('click', async function(e){

        e.preventDefault();
        
        let email = documnent.querySelectorf("input(type=email')").value;
        let name = documnent.querySelectorf("input(type='text')").value;
        let password = documnent.querySelectorf("input(type='password')").value;

        let resp= await axios.post('/auth/signup',{email,name,password});
        console.log('resp', resp);

        
    })
</script>
</body>
</html>
